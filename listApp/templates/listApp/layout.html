    {% block content %}


    {% endblock %}
    <button type="button" class="cButton btn btn-primary" data-toggle="modal" data-target="#modalContactForm">Contact Us</button>

    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" for="form34"><strong>Your name:</strong></label>
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form34" class="form-control validate">
        </div>

        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" for="form29"><strong>Your email:</strong></label>
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form29" class="form-control validate">
          
        </div>

        <div class="md-form mb-5">
          
          <label data-error="wrong" data-success="right" for="form32"><strong>Subject:</strong></label>
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="form32" class="form-control validate">
        </div>

        <div class="md-form">
          <label data-error="wrong" data-success="right" for="form8"><strong>Your Message:</strong></label>
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
         
        </div>

      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-primary">Send </button>
      </div>
    </div>
  </div>
</div>
<hr />
<footer>
  <p>&copy; 2018</p>
</footer>

<form id="contact-form"  onsubmit="return false;" >
    {% csrf_token %}
<div class="modal-header text-center">
  <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body mx-3">
    

  <div class="md-form mb-5">
    <label data-error="wrong" data-success="right" for="form29"><strong>Your email:</strong></label>
    <i class="fas fa-envelope prefix grey-text"></i>
    <input type="email" id="pop_email" class="form-control validate">
  </div>

  <div class="md-form mb-5">

    <label data-error="wrong" data-success="right" for="form32"><strong>Subject:</strong></label>
    <i class="fas fa-tag prefix grey-text"></i>
    <input type="text" id="pop_subject" class="form-control validate">
  </div>

  <div class="md-form">
    <label data-error="wrong" data-success="right" for="form8"><strong>Your Message:</strong></label>
    <i class="fas fa-pencil prefix grey-text"></i>

    <textarea type="text" id="pop_message" class="md-textarea form-control" rows="4"></textarea>
  </div>

</div>
<div class="modal-footer justify-content-center">
    <div class="form-actions">
  <button type="submit" class="btn btn-primary">Send </button>
  </div>
</div>
</form>
